<!DOCTYPE html>
<html lang="es" data-bs-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .card-header {
            background-color: #4e73df;
            border-bottom: none;
        }

        .input-group-text {
            background-color: transparent;
            border-right: 0;
        }

        .form-control {
            border-left: 0;
        }

        .form-control:focus {
            box-shadow: 0 0 0 0.25rem rgba(78, 115, 223, 0.25);
        }

        .btn-custom {
            background-color: #4e73df;
            transition: all 0.2s;
        }

        .btn-custom:hover {
            background-color: #2e59d9;
            transform: translateY(-1px);
        }
    </style>
</head>
<body class="bg-light">
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card border-0 shadow-lg rounded-4 overflow-hidden">
                <div class="card-header text-center p-4">
                    <h3 class="text-white mb-0 fw-bold">
                        <i class="fas fa-user-plus me-2"></i>Registro
                    </h3>
                </div>
                <div class="card-body p-4">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-info alert-dismissible fade show rounded-3" role="alert">
                                    {{ message }}
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"
                                            aria-label="Close"></button>
                                </div>
                            {% endfor %}
                        {% endif %}
                    {% endwith %}

                    <form method="post" class="mt-4">
                        <div class="mb-4">
                            <label for="username" class="form-label fw-bold text-muted small">Nombre de usuario</label>
                            <div class="input-group input-group-lg">
                                        <span class="input-group-text text-primary border border-end-0 rounded-start-3">
                                            <i class="fas fa-user"></i>
                                        </span>
                                <input type="text" class="form-control border border-start-0 rounded-end-3"
                                       id="username" name="username" placeholder="Elige un nombre de usuario" required>
                            </div>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label fw-bold text-muted small">Contraseña</label>
                            <div class="input-group input-group-lg">
                                        <span class="input-group-text text-primary border border-end-0 rounded-start-3">
                                            <i class="fas fa-lock"></i>
                                        </span>
                                <input type="password" class="form-control border border-start-0 rounded-end-3"
                                       id="password" name="password" placeholder="Crea una contraseña" required>
                            </div>
                        </div>
                        <div class="d-grid gap-2 mt-5">
                            <button type="submit" class="btn btn-custom text-white btn-lg rounded-3 py-3 fw-bold">
                                <i class="fas fa-user-check me-2"></i>Registrarse
                            </button>
                        </div>
                    </form>
                </div>
                <div class="card-footer bg-transparent text-center py-4 border-0">
                    <p class="mb-0 text-muted">¿Ya tienes cuenta?
                        <a href="{{ url_for('login') }}" class="ms-1 text-decoration-none fw-bold">Iniciar Sesión</a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
